<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أقسام أخرى</title>
    <style>
        /* أسلوب التنسيق هنا */
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            padding-bottom: 60px; /* تعديل هنا */
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .category {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 150px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .category:hover {
            transform: scale(1.05);
        }
        .category img {
            max-width: 100%;
            border-radius: 50%;
        }
        .category p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer .footer-icons {
            display: flex;
            justify-content: space-around;
        }
        footer .footer-icons a {
            text-decoration: none;
        }
        footer .footer-icons a button {
            background-color: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        footer .footer-icons a button img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
        footer .footer-icons a button:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <header>
        <h1>أقسام أخرى</h1>
    </header>
    <div class="categories">
        <div class="category">
            <a href="#">

                <p>منزل وحديقه</p>
            </a>
        </div>
        <!-- إضافة المزيد من الأقسام -->

                <p>وظاف</p>
            </a>
        </div>
    </div>
    <footer>
        <div class="footer-icons">

            <a href="my-ads.html"><button><img src="c:/Users/Maryam%20DES/Downloads/marketing.png" alt="إعلاناتي">إعلاناتي</button></a>
            <a href="حسابي.html"><button><img src="c:/Users/Maryam%20DES/Downloads/user.png" alt="حسابي">حسابي</button></a>
            <a href="chats.html"><button><img src="c:/Users/Maryam%20DES/Downloads/chat-bubbles-with-ellipsis.png" alt="دردشاتي">دردشاتي</button></a> <!-- تعديل هنا -->
        </div>

</body>
