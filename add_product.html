<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منتج جديد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>إضافة منتج جديد</h2>
    <form action="view_products.php" method="post" enctype="multipart/form-data">
        <label for="productName">اسم المنتج:</label>
        <input type="text" id="productName" name="productName" required>
        
        <label for="productPrice">السعر:</label>
        <input type="number" id="productPrice" name="productPrice" required>
        
        <label for="contactNumber">رقم الاتصال:</label>
        <input type="text" id="contactNumber" name="contactNumber" required>
        
        <label for="productCategory">الفئة:</label>
        <input type="text" id="productCategory" name="productCategory" required>
        
        <label for="productModel">النموذج:</label>
        <input type="text" id="productModel" name="productModel" required>
        
        <label for="productCondition">الحالة:</label>
        <input type="text" id="productCondition" name="productCondition" required>
        
        <label for="productDescription">الوصف:</label>
        <textarea id="productDescription" name="productDescription" rows="4" required></textarea>
        
        <label for="productImage">صورة المنتج:</label>
        <input type="file" id="productImage" name="productImage" accept=".jpg, .jpeg, .png" required>
        
        <button type="submit" name="submit">إضافة المنتج</button>
    </form>
</body>
</html>
